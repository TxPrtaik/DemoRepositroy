<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu</title>
	<style type="text/css">
		#menu{
			background-color: violet;
			float: left;
			width: 100%;
			height: 100px;
		}
		#menu li{
			list-style-type:none ;
			background-color: lightgreen;
			display: inline-block;
			padding:20px ;
			width: 150px;
			margin-top: 20px;
	        margin-left: 1%;
	        text-align: center;
	        font-family: arial;
	        font-weight: bold;
	        border-radius: 10px;
	        box-shadow: 0px 0px 4px 0px black;
		}
		body{
			margin: 0;
		}

	</style>
</head>
<body>
<ul id="menu">
	<marquee scrollamount="20" behavior="alternate">
	<li>Home</li>
	<li>Career</li>
	<li>Jobs</li>
	<li>Services</li>
	<li>Blogs</li>
	<li>Contact No</li>
</marquee>

</ul>
</body>
</html>
