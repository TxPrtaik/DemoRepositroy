<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Nested Div</title>
</head>
<body>
<div style="height:500px; width: 100%; background-color: yellow;background-color: red; ">
	<div style="height: 50%; width: 50%;  float: left;">
		<div style="height:33.33%; width: 50%; background-color:gray; float: left;"></div>
		<div style="height:33.33%; width: 50%; background-color:green; float: left;"></div>
			<div style="height:33.33%; width: 33.33%; background-color:violet; float: left;"></div>
		<div style="height:33.33%; width: 33.33%; background-color:brown; float: left;"></div>
				<div style="height:33.33%; width: 33.33%; background-color:black; float: left;"></div>

				<div style="height:33.33%; width: 25%; background-color:yellow; float: left;"></div>
			<div style="height:33.33%; width: 25%; background-color:khaki; float: left;"></div>
		<div style="height:33.33%; width: 25%; background-color:blue; float: left;"></div>
				<div style="height:33.33%; width: 25%; background-color:aliceblue; float: left;"></div>

	</div>
<div style="height: 50%; width: 50%;  float: left;background-color: purple; "></div>
<div style="height: 50%; width: 50%;  float: left; background-color: pink;"></div>
<div style="height: 50%; width: 50%;  float: left; background-color: blue;"></div>

</div>
</body>
</html>
