<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table demo</title>
	<style type="text/css">
		table{
			border-collapse:collapse ;
		}

	</style>
</head>
<body>
<table border="1" width="100%" cellpadding="30px" cellspacing="10px">
	<tr>
		<td colspan="5">1-5</td>
         <td bgcolor="yellow">6</td>
         <td colspan="3" rowspan="3">7-10</td>
	</tr>
   <tr>
   	<td colspan="3" bgcolor="yellow">1</td>
   	   	<td rowspan="2" bgcolor="yellow">2</td>
   	   	   	<td bgcolor="yellow">3</td>
   	   	   	<td bgcolor="yellow">4</td>

   </tr>
   <tr>
   	<td colspan="3" rowspan="2">1</td>
   	<td>3</td>
	<td bgcolor="yellow">4</td>
   </tr>
<tr>
	<td colspan="3" bgcolor="yellow" >2</td>
	<td colspan="3" bgcolor="yellow" ></td>
</tr>
<tr>
	<td colspan="3">1</td>
	<td bgcolor="yellow">2</td>

</tr>

</table>
</body>
</html>
