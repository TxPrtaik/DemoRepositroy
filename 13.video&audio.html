<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video and Audio Tag</title>
</head>
<body>
<video  controls height="300px">
	<source src="v.mp4" type="video/mp4">
</video>
<video  controls height="300px" muted autoplay="true">
	<source src="v.mp4" type="video/mp4">
</video>
<audio controls autoplay="true">
	<source src="a.mp3" type="audio/mp3">

</audio>
<audio controls muted autoplay="true">
	<source src="a.mp3" type="audio/mp3">

</audio>
</body>
</html>
