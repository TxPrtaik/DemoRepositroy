<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee tag</title>
	<style type="text/css">
		marquee{
			animation: forwards;
			direction: right;
		}
	</style>
</head>
<body>
<marquee scrollamount="50" direction="up" height="100px" behavior="alternate" onmouseover="this.stop()" onmouseout="this.start()">hello</marquee>
<marquee scrollDelay="100" direction="slide">Html</marquee>
<!--this tag is used to scroll text around screen-->
<!--scrollamount attribute is used to increase speed of scrolling the text-->
<!--loop attribute used to scroll text for particular times-->
<!--scrollDelay is used to decrease speed of scrolling of text-->

</body>
</html>
