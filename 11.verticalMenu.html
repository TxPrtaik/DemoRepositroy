<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vertical menu</title>
	<style type="text/css">
		#menu{
			background-color: lightseagreen;
			width: 10%;
			height: 500px;
			padding:5px;
			list-style-type: none;
		}
		#menu li{
			background-color: lightcoral;
			margin-top: 15%;
			padding-top: 15px;
			padding-bottom: 15px;
			text-align: center;
			border-radius: 10px;
			font-family: arial;
		}
		#menu li:hover{
			box-shadow: 0px 0px 5px 0px black;
		}
	</style>
</head>
<body>
<ul id="menu">
	<li>Home</li>
	<li>Career</li>
	<li>Jobs</li>
	<li>Services</li>
	<li>Blogs</li>
	<li>Contact No</li>

</ul>
</body>
</html>
